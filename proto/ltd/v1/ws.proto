syntax = "proto3";
package ltd.v1;

message Item {
  string id = 1;
  string value = 2;
  bool todo = 3;
  uint32 dot = 4;
}

message Items {
  repeated Item items = 1;
}

message Create {
  string value = 1;
}

message Read {
}

message Update {
  string id = 1;
  string value = 2;
  bool todo = 3;
  uint32 dot = 4;
}

message Delete {
}

message Sort {
  string target = 1;
  string insert = 2;
  bool last = 3;
}

// 既存の定義の後に以下を追加
message Request {
  oneof command {
    Create create = 1;
    Read read = 2;
    Update update = 3;
    Delete delete = 4;
    Sort sort = 5;
  }
}